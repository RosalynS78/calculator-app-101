<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="main.js"></script> -->
  <script src="main.js"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>calculator</title>
</head>

<body>

  <form class="calculator">
    <table>
      <tr>
        <td>
          <h1 style="background-color: white;">Calculator</h1>
        </td>
      </tr>
      <tr>
        <td>
          <label for="first-number">First Number:</label>
          <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->

          <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value=""
            onkeyup="saveFirstNumber(this.value)"></td>
      </tr>
      <tr>
        <td>

          <label for="second-number">Second Number:</label>
          <input type="number" id="second-Number" name="second-Number" placeholder="type the second number"
            onkeyup="saveSecondNumber(this.value)">

        </td>
      </tr>
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <tr>
        <td>
          <div>
            <ul style="list-style: none;">
              <li><button type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button></li>
              <br>
              <li><button type="button" name="subtract" id="subtraction"
                  onclick="changeOperation(this.id)">Subtract</button></li>
              <br>
              <li><button type="button" name="multiply" id="multiplication"
                  onclick="changeOperation(this.id)">Multiply</button></li>
              <br>
              <li><button type="button" name="divide" id="division" onclick="changeOperation(this.id)">Divide</button>
              </li>
              <br>
              <li><button type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">Modulus</button>
              </li>
            </ul>
          </div>
        </td>
      </tr>

      <!-- this "onclick" calls the "equal" function in the main.js file -->
      <tr>
        <td>
          <center>

            <button type="button" onclick="equals()">Equals</button>
            <button type="reset">Clear</button>

          </center>
  </form>
  </td>
  </tr>
  <tr>
    <td style="background-color: white;">
      <div id="result"></div>
    </td>
  </tr>
  </table>
</body>

</html>
